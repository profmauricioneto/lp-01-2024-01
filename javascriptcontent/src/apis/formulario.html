<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Forms API</title>
  </head>
  <body>
    <div>
      <h2>My Forms API</h2>
      <input id="my-input" type="number" min="50" max="400" required />
      <button onclick="validationMyInput()">Testing Field</button>
      <div id="result"></div>
    </div>
    <script>
      function validationMyInput() {
        const myInput = document.getElementById("my-input");
        if (!myInput.checkValidity()) {
          document.getElementById("result").innerHTML =
            myInput.validationMessage;
        } else {
          document.getElementById("result").innerHTML = "Input Data Ok";
        }
      }
    </script>
  </body>
</html>
