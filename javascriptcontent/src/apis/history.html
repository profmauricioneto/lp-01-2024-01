<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example of History API</title>
  </head>
  <body>
    <h2>This button is responsible to return to the previous page!</h2>
    <button onclick="returnToPreviusPage()">Previous Page</button>
    <script>
      function returnToPreviusPage() {
        window.history.back();
        console.log("Returning to the previous page!");
        console.log("History length: " + window.history.length);
      }
    </script>
  </body>
</html>
