<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Venda</title>
<link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div class="container">
        <h1>Calculadora de Preço de Venda</h1>
        <form action="/calcular" method="POST">
            <div class="form-group">
                <label for="precoUnitario">Preço Unitário:</label>
                <input type="number" step="0.01" id="precoUnitario" name="precoUnitario" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" step="0.01" id="quantidade" name="quantidade" required>
            </div>
            <div class="form-group">
                <label for="desconto">Desconto:</label>
                <input type="number" step="0.01" id="desconto" name="desconto" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
