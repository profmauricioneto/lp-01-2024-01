<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora de Média</title>
</head>
<body>
    <div id="container">
        <h1>Calculadora de Média</h1>
        <form action="/calculate" method="post">
            <label for="num1">Número 1:</label>
            <input type="number" step="any" id="num1" name="num1" required><br><br>
            <label for="num2">Número 2:</label>
            <input type="number" step="any" id="num2" name="num2" required><br><br>
            <label for="num3">Número 3:</label>
            <input type="number" step="any" id="num3" name="num3" required><br><br>
            <label for="num4">Número 4:</label>
            <input type="number" step="any" id="num4" name="num4" required><br><br>
            <button type="submit">Calcular Média</button>
        </form>
    </div>
</body>
</html>
